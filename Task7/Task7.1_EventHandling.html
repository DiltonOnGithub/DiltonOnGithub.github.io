<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        body{
        height: 100vh;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        overflow-y: hidden;
        background-color: rgb(33, 113, 204);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
    }
    
    .main-container{
        width:40%;
        border-radius: 25px;
        background-color: rgb(41, 41, 41);
        display: flex;
        flex-direction: column;
        box-shadow: black 10px 10px 15px;
        align-items: center;
        padding: 25px;
    }
    #submit{
        width:40%;
        background-color: rgb(43, 95, 192);
        color: white;
        margin:0px;
        padding: 5px;
        height: 50px;
        border:0px;
        border-radius: 10px;
        box-shadow: black 10px 10px 15px;
        font-size: larger;
    }
    #submit:hover{
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="main-container">
    <button id="submit">Click Me!</button>     
    </div>
</body>
<script>
    document.querySelector('#submit').addEventListener('click', onClick);
    function onClick(){
        alert("Congratulations!!! ðŸŽŠðŸŽ‰âœ¨\nYou clicked the button!");

        const h1node = document.createTextNode('You clicked the button! ðŸŽŠðŸŽ‰âœ¨');
        h1.appendChild(h1node);
        const maincontainer = document.querySelector('.main-container');
        maincontainer.appendChild(h1);
    }
</script>
</html>
