<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="assets/headerlogo.svg" alt="">
    </div>

    <div class="container">

        <div class="formBanner">
            <a href=""><img src="assets/back-arrow.svg" alt=""></a><h3> Log in with Quantum</h3>
        </div>
        <br>
        <form action="">
            
            <div class="radio-block">
                <input type="radio" name="schoolType" id="r1" checked>
                <label for="r1" class="Radio">District</label>
            </div>
            <div class="radio-block">
                <input type="radio" name="schoolType" id="r2">
                <label for="r2" class="Radio">Independent school</label>
            </div>
            

            <div class="custom-select">
                <label for="states" class="dropdown">State</label>
                <select name="states" id="state">
                    <option value="Alabama">Alabama</option>
                </select>
            </div>

            <div class="custom-select">
                <label for="districts" class="dropdown">District</label>
            <select name="districts" id="district">
                <option value="ADS">Alabama District School</option>
            </select>
            </div>
            
            <br>
            <input type="text" placeholder="Username/Email ID*">
            <label for="state"></label>
            <label for="district"></label>
            <br>
            <a href="" class="forgot">FORGOT USERNAME?</a>
            <br>
            <div class="password">
                <input type="password" name="" id="" placeholder="Password*"><img src="assets/eye.svg" alt="">
            </div>
            <br>
            <a href="" class="forgot">FORGOT PASSWORD?</a>
            <br>
            <input type="checkbox" name="" id="rememberMe" checked>
            <label for="RememberMe" style="font-size: 16px;">Remember Me</label> 
            <br>   
            <input type="submit" value="LOG IN">
        </form>
    </div>
    
    <div class="footer">
        <a href="" style="border-right: 1px solid grey;">About</a><a href="">Contact Us</a>
        <div class="footer-banner">
            <img src="assets/footerlogo.svg" alt=""><p>Copyright &copy; 2020-2021 <b>Zeus Systems Pvt. Ltd.</b> All rights reserved.</p>
        </div>
    </div>
</body>
</html>
